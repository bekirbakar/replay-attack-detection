[environment]
home_dir = ..\
code_dir = ${home_dir}\source\
config_dir = ${home_dir}\config\
data_dir = ${home_dir}\data\

ltas = ${data_dir}\features\ltas\

[frameworks]
python : 3.6

[deep_learning]
backend = tensorflow
backend_version = 2.0
mlp_config = ${environment:config_dir}\mlp.json
mlp_ltas_model = ${environment:data_dir}\models\

[asv_spoof_2017]
url = https://datashare.is.ed.ac.uk/handle/10283/3055

dataset_path = ...\data\corpus\ASVspoof2017\
protocol_path = ${dataset_path}\protocol\protocol_V2
wav_path = ${dataset_path}\wav

train_protocol_path = ${protocol_path}\ASVspoof2017_V2_train.trn.txt
dev_protocol_path = ${protocol_path}\ASVspoof2017_V2_dev.trl.txt
eval_protocol_path = ${protocol_path}\ASVspoof2017_V2_eval.trl.txt

train_wav_path = ${wav_path}\ASVspoof2017_V2_train
dev_wav_path = ${wav_path}\ASVspoof2017_V2_dev
eval_wav_path = ${wav_path}\ASVspoof2017_V2_eval
